<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025 - CoffeeBite Frame</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="frame-container">
    <div class="frame">
      <!-- Profile Picture Circle -->
      <div class="profile-circle">
        <img id="uploaded-image" src="" alt="Your Profile Picture">
      </div>

      <!-- CoffeeBite Branding -->
      <div class="branding">
        <img src="https://i.postimg.cc/y8gbCh1T/Coffee-Candy.png" alt="CoffiBite Candy" class="candy-logo">
      </div>

      <!-- New Year Text -->
      <div class="new-year-text">
        <span>2</span>
        <span>0</span>
        <span>2</span>
        <span>5</span>
      </div>

      <!-- Tagline -->
      <p class="tagline">Happy New Year</p>
    </div>

    <!-- Upload and Download Buttons -->
    <input type="file" id="upload-input" accept="image/*">
    <button id="download-button">Download Framed Picture</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
